{% extends 'base.html' %}
{%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-12">

      {{post.name}}
      {{post.description}}
      {{post.avg_rating}}
      
    </div>
    <div class="col-md-12">
      <div class="form">
        <form action="details" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <p><input class="btn btn-outline-danger" type="submit" value="Post"></p>
        </form>
        {% for rating in ratings %}
      <p>{{rating.remark}}</p>

        <p>{{rating.stars}} out of 5</p>

        {%endfor%}
      </div>
    </div>
  </div>
</div>
{%endblock%}
